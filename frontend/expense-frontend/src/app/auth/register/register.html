<div class="auth-container">

  <div class="auth-card">

    <h2 class="title">ğŸ“ CrÃ©er un compte</h2>

    <form (ngSubmit)="register()" #f="ngForm">

      <!-- NAME -->
      <div class="form-group">
        <label>Nom complet</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          name="name"
          required
        />
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label>Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>

      <!-- BUTTON -->
      <button type="submit" [disabled]="f.invalid">
        S'inscrire
      </button>

      <p class="success" *ngIf="success">{{ success }}</p>
      <p class="error" *ngIf="error">{{ error }}</p>

      <div class="auth-footer">
        DÃ©jÃ  un compte ?
        <a routerLink="/login">Se connecter</a>
      </div>

    </form>

  </div>

</div>
