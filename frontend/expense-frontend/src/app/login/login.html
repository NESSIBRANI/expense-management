<div style="max-width: 300px; margin: 100px auto;">
    <h2>Login</h2>
  
    <input
      placeholder="Email"
      [(ngModel)]="email"
    />
  
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />
  
    <button (click)="login()">Login</button>
  
    <p style="color:red">{{ error }}</p>
  </div>
