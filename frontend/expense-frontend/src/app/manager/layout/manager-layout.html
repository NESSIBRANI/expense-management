<mat-sidenav-container class="layout-container">

  <!-- SIDEBAR -->
  <mat-sidenav class="sidebar" mode="side" [opened]="opened">

    <div class="logo">
      ðŸ’¼ Expense Manager
    </div>

    <mat-nav-list>

      <a mat-list-item routerLink="/manager/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/manager/pending" routerLinkActive="active">
        <mat-icon>schedule</mat-icon>
        <span>Pending Reports</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- PAGE -->
  <mat-sidenav-content>

    <!-- TOPBAR -->
    <mat-toolbar class="topbar">

      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="title">Manager Panel</span>

      <span class="spacer"></span>

      <div class="profile">
        <div class="avatar">{{ name.charAt(0) }}</div>
        <span>{{ name }}</span>

        <button mat-raised-button color="warn" (click)="logout()">
          Logout
        </button>
      </div>

    </mat-toolbar>

    <!-- CONTENT -->
    <div class="page">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
