<mat-card>
  <mat-card-title>ğŸ“‹ Notes de frais des employÃ©s</mat-card-title>

  <mat-card-content>

    <table mat-table [dataSource]="expenses" class="mat-elevation-z8 full">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let e">{{ e.id }}</td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let e">{{ e.description }}</td>
      </ng-container>

      <!-- Montant -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Montant</th>
        <td mat-cell *matCellDef="let e">{{ e.amount }} MRU</td>
      </ng-container>

      <!-- Statut -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let e">
          <span
            [ngClass]="{
              'pending': e.status === 'EN_ATTENTE',
              'approved': e.status === 'APPROUVEE',
              'rejected': e.status === 'REJETEE'
            }"
          >
            {{ e.status }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let e">

          <button
            mat-raised-button
            color="primary"
            *ngIf="e.status === 'EN_ATTENTE'"
            (click)="approve(e.id)"
          >
            âœ… Valider
          </button>

          <button
            mat-raised-button
            color="warn"
            *ngIf="e.status === 'EN_ATTENTE'"
            (click)="reject(e.id)"
            style="margin-left: 8px;"
          >
            âŒ Rejeter
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id','description','amount','status','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','description','amount','status','actions'];"></tr>

    </table>

  </mat-card-content>
</mat-card>
