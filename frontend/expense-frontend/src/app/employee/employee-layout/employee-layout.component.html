<mat-toolbar class="topbar">

  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title">Expense Manager</span>

  <span class="spacer"></span>

  <div class="profile">
    <img src="https://i.pravatar.cc/150?img=12" class="avatar">
    <span class="username">{{ name }}</span>

    <button mat-stroked-button color="warn" class="logout-btn" (click)="logout()">
      Logout
    </button>
  </div>

</mat-toolbar>


<mat-sidenav-container class="layout-container">

  <!-- SIDEBAR -->
  <mat-sidenav
    class="sidebar"
    mode="side"
    [opened]="opened">

    <div class="logo">

    </div>

    <mat-nav-list>

        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/employee/reports" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        <span>Mes Reports</span>
      </a>

      <a mat-list-item routerLink="/employee/expenses" routerLinkActive="active">

  <!-- CONTENT -->

    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
