<mat-card class="form-card">
  <h2>âž• Ajouter une note de frais</h2>

  <p><strong>Report ID :</strong> {{ reportId }}</p>

  <form #f="ngForm" (ngSubmit)="submitExpense(f)">

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput name="title" [(ngModel)]="expense.title" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Montant (MRU)</mat-label>
      <input matInput type="number" name="amount" [(ngModel)]="expense.amount" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput type="date" name="date" [(ngModel)]="expense.date">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid || loading">
      {{ loading ? 'En cours...' : 'Ajouter' }}
    </button>

    <button mat-stroked-button type="button" (click)="goBack()" style="margin-left: 10px;">
      Retour
    </button>

    <p style="color: green;" *ngIf="successMessage">{{ successMessage }}</p>
    <p style="color: red;" *ngIf="errorMessage">{{ errorMessage }}</p>

  </form>
</mat-card>
